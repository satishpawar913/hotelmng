<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Please Log In</title>
	<link rel="stylesheet" href="css/login.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div id="login">
		<h3 class="text-center text-white pt-5"><b>Login form</b></h3>

		<div class="container">
			<div class="screen">
				<div class="screen__content">
					<form class="login" name="f" id="login-form" th:action="@{/login}" action="#" method="post">
						<div style="text-align:center; font-size:20px; color:green; font-weight:bold">
							<span class="success-message" th:utext="${message}"></span>
						</div>
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out.
						</div>

						<div class="login__field">
							<i class="login__icon fas fa-user"></i>
							<input type="text" class="login__input" name="username" placeholder="User name / Email"
								required>
						</div>
						<div class="login__field">
							<i class="login__icon fas fa-lock"></i>
							<input type="password" class="login__input" name="password" placeholder="Password" required>
						</div>
						<div>
							<button class="button login__submit">
								<span class="button__text">Login Now</span>
								<i class="button__icon fas fa-chevron-\right"></i>
							</button>
						</div>
						<div class="login_field">
							<h5 class="text-center">You don't have an account!</h5> 
						</div>
						<div>
							<button class="button login__submit">
								<span class="button__text">
									<a href="/signup">Register Here</a>
								</span>
								<i class="button__icon fas fa-chevron-\right"></i>
							</button>
						</div>
					</form>
				</div>
				<div class="screen__background">
					<span class="screen__background__shape screen__background__shape4"></span>
					<span class="screen__background__shape screen__background__shape3"></span>
					<span class="screen__background__shape screen__background__shape2"></span>
					<span class="screen__background__shape screen__background__shape1"></span>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
